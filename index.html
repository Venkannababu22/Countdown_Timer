<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <span class="container_title">Countdown Timer</span>

        <div class="container_labels">
            <p class="container_labels_label">Hours</p>
            <p class="container_labels_label">Minutes</p>
            <p class="container_labels_label">Seconds</p>
        </div>

        <div class="container_inputs">
            <input type="number"
                maxlength="2"
                placeholder="00"
                class="container_inputs_time hour"
                oninput="this.value=this.value.slice(0, maxLength)"
            />
            <p class="container_inputs_colon">:</p>
            <input type="number"
                maxlength="2"
                placeholder="00"
                class="container_inputs_time minute"
                oninput="this.value=this.value.slice(0, maxLength)"
            />
            <p class="container_inputs_colon">:</p>
            <input type="number"
                maxlength="2"
                placeholder="00"
                class="container_inputs_time second"
                oninput="this.value=this.value.slice(0, maxLength)"
            />
        </div>

        <div class="container_btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>

    </div>    
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
